<body>
    <!-- Cada función sólo tiene que tener una funcionalidad. El pickUpLimit . 
        Tienes el Dom (estructura) cargado, obtienes el valor de un elemento que se encuentra en la pág. html con un id específico (limit, que es el que yo le he puesto al input) y obtienes el value, que es lo que le pasa al fibonacci.

    El Modelo de Objetos del Documento (DOM) es una interfaz de programación de aplicaciones (API) para documentos HTML y XML. ... Con el Modelo de Objetos del Documento los programadores pueden construir documentos, navegar por su estructura, y añadir, modificar o eliminar elementos y contenido.

    El Dom de JavaScript:   La creación del Document Object Model o DOM es una de las innovaciones que más ha influido en el desarrollo de las páginas web dinámicas y de las aplicaciones web más complejas. DOM permite a los programadores web acceder y manipular las páginas XHTML como si fueran documentos XML.

    Dom de una pág. web:  El modelo de objeto de documento (DOM) es una interfaz de programación para los documentos HTML y XML. Facilita una representación estructurada del documento y define de qué manera los programas pueden acceder, al fin de modificar, tanto su estructura, estilo y contenido. ... Una página web es un documento.

    Árbol de Dom:   DOM transforma todos los documentos XHTML en un conjunto de elementos llamados nodos, que están interconectados y que representan los contenidos de las páginas web y las relaciones entre ellos. Por su aspecto, la unión de todos los nodos se llama “árbol de nodos”. -->
    

         <script type="text/javascript">
            function pickUpLimit() {
                    const limit = parseInt(document.getElementById('limit').value);
                    console.log(fibonacci(limit));
                }
                
                function fibonacci(limit) 
                {
                    if(limit===1) {
                        return [0, 1];
                    } 
                    while(limit!==1) {
                        let fibonacciArray = fibonacci(limit - 1);
                        fibonacciArray.push(fibonacciArray[fibonacciArray.length - 1] + fibonacciArray[fibonacciArray.length - 2]);
                        return fibonacciArray;
                    }
                };

         </script>  
         <input id="limit"/>
         <button onclick="pickUpLimit()">Introduzca el límite superior para calcular la función de Fibonacci</button>
</body>
</html>
