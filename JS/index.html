<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fibonacci</title>
</head>
<body>
        <script type="text/javascript">
            function pickUpLimit(callback) {
                    const limit = prompt('Introduce the limit');
                    return callback(limit);
                }
                
                function fibonacci(limit) 
                {
                    if(limit===1) {
                        return [0, 1];
                    } 
                    while(limit!==1) {
                        let fibonacciArray = fibonacci(limit - 1);
                        fibonacciArray.push(fibonacciArray[fibonacciArray.length - 1] + fibonacciArray[fibonacciArray.length - 2]);
                        return fibonacciArray;
                    }
                };
    
                console.log(pickUpLimit(fibonacci));
         </script>  
</body>
</html>
