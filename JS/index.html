<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fibonacci</title>
</head>
<body>
    <!-- Cada función sólo tiene que tener una funcionalidad. El pickUpLimit . 
        Tienes el Dom (estructura) cargado, obtienes el valor de un elemento que se encuentra en la pág. html con un id específico (limit, que es el que yo le he puesto al input) y obtienes el value, que es lo que le pasa al fibonacci-->
        
         <script type="text/javascript">
            function pickUpLimit() {
                    const limit = parseInt(document.getElementById('limit').value);
                    console.log(fibonacci(limit));
                }
                
                function fibonacci(limit) 
                {
                    if(limit===1) {
                        return [0, 1];
                    } 
                    while(limit!==1) {
                        let fibonacciArray = fibonacci(limit - 1);
                        fibonacciArray.push(fibonacciArray[fibonacciArray.length - 1] + fibonacciArray[fibonacciArray.length - 2]);
                        return fibonacciArray;
                    }
                };

         </script>  
         <input id="limit"/>
         <button onclick="pickUpLimit()">Introduzca el límite superior para calcular la función de Fibonacci</button>
</body>
</html>
