<!DOCTYPE html>
<html>
  <head>
    <title>Quizzer</title>
    <meta charset="utf-8">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src="./js/controller.js"></script>
    <script src="./js/controlador_minutos.js"></script>
    <script src="./js/bootstrap.js"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Quizzer</h1>
        <h2>¿Cuánto sabes de literatura?</h2>
      </div>
      <div class="countdown"><span class="time_left">10s</span></div>
      <div class="points"><span class="points">0 points</span></div>
    </header>
    <div class="start">
      <div class="card">
        <p><i>¿Listo para empezar?</i></p>
        <button class="start">Empezar</button>
      </div>
    </div>
    <div class="play">
      <div class="questions"></div>
    </div>
    <div class="finish card">
      <p class="times_up">¡Se acabó el tiempo!</p>
      <p>Has obtenido</p>
      <p class="final_points">8 puntos</p>
      <div class="play_again">
        <button>Volver a jugar</button>
      </div>
    </div>
  </body>

  <footer>
    <address><b>Matilde Arenal - Curso Web Front - CIFE</b></address>
</footer>
</html>
