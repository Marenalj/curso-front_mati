<section class="component">
    <header>
      <h2>
        Buscar Libros </br>(Google by service)
      </h2>
    </header>
    
    <div class="control-group">
      <label for="clave">Clave de búsqueda</label>
  <!--  operador de propiedades-->
      <input type="text" name="clave" id="clave" 
      [(ngModel)]="clave">
  <!-- El operador de doble binding
            equivalente a  (input) = "nombre = $event.target.value" y [value]="nombre" -->
    </div>
    <div class='control-group'>
      <!-- () operador de eventos -->
      <button (click)="onBuscar()" type="button">Buscar</button>    
    </div>
    <footer *ngIf="aTitulosLibros.length">
      <!-- {{}} operador de interpolación  de expresiones-->
      <p>Lista de libros</p> 
      <ul>
        <li *ngFor="let item of aTitulosLibros;">
          {{ item }}</li>
      </ul>
    </footer>
  </section>
