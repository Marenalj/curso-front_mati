
<!DOCTYPE html>
<!--DOCTYPE = se trata de una etiqueta que no necesita cierre y cuya función es facilitar información al servidor web que aloja la página. La información facilitada por esa etiqueta se refiere al tipo de documento. Además, es necesaria para la comunicación entre el navegador y el servidor web.-->

<html>
    <!--Se trata de una etiqueta par y es la etiqueta que encierra todo el documento html-->

    <head>
        <!--Se trata de una etiqueta par y define la cabecera del documento y contiene información del mismo (metadatos, scripts, estilos, ubicación de documentos de estilos, título de la página... entre otros datos. Lo que contenga la cabecera no es visible por el usuario-->
        <meta charset="utf-8">
        <!--meta se trata de una etiqueta que no necesita cierre y cuya función es añadir información sobre la página. Esta información puede ser utilizada por los buscadores, que buscan información de la etiqueta buscando coincidencias con lo que el usuario pretende encontrar. También la utilizamos para agregar qué idioma estamos utiliando en el lenguaje de marcado, tanto para los párrafos como para los títulos. Podemos utilizar el lenguaje latino que incluyen la ´, la ñ... por eso la etiqueta va acompañada de un atributo charset (caractéres); "utf-8" es el valor que nos indica que vamos a utilizar caractéres latinos.-->
        <meta name="autor" content="Matilde Arenal">
        <!-- El atributo de tipo name, en él le podemos decir quién es el autor de la página. Este valor utiliza palabras por defecto que vienen dentro de html5 y que hay que escribir tal cuál. El atributo name va acompañado de otro atributo se llama content y va acompañado de un valor, que podría ser Tutoriales a tu alcance o tu propio nombre-->
        <meta name="descripción" content="Tutorial de html5">
        <!-- En este caso, utilizamos el valor descripción, que describe el sitio web. Al atributo content se le da el valor de descripción del sitio. Por ejemplo cuando le damos la url de un sitio, el buscador busca la descripción de la url del sitio web.-->
        <meta name="keywords" content="tutoriales, html, desarrollo web">
        <title>Estructura de la cabecera</title>
        <!--La etiqueta title es par y en ella le damos el valor al título de la página. Este título aparece en la parte superior de los navegadores. Estas palabras clave que ponemos en el title aparecerán porque el buscador recorre esas palabras clave del título. Cuando ponemos una palabra en google, el buscador busca varias palabras que contengan esas palabras clave. Primero aparecerá la palabra clave del sitio y después aparece el dominio del sitio y luego la descripción del sitio.-->

        <link rel="icono" href="./img/icono.png">
        <!--La etiqueta link nos sirve para vincular hojas de estilo o para vincular el icono que aparece al lado del título de la página. El atributo rel, que contiene el valor que indica la relación con ese atributo y utilizo el atributo href para vincular esa imagen-->
    </head>

    <body>
        <!--Es una etiqueta par y la conocemos como el cuerpo del sitio web. Todo lo que se escriba dentro de esta etiqueta será visible por los navegadores.-->
    </body>

</html>
