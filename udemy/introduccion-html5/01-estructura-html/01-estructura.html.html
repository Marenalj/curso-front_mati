<!DOCTYPE html>
<!--DOCTYPE = se trata de una etiqueta que no necesita cierre y cuya función es facilitar información al servidor web que aloja la página. La información facilitada por esa etiqueta se refiere al tipo de documento. Además, es necesaria para la comunicación entre el navegador y el servidor web.-->

<html>
    <!--Se trata de una etiqueta par y es la etiqueta que encierra todo el documento html-->

<head>
    <!--Se trata de una etiqueta par y define la cabecera del documento y contiene información del mismo (metadatos, scripts, estilos, ubicación de documentos de estilos, título de la página... entre otros datos. Lo que contenga la cabecera no es visible por el usuario-->
</head>

<body>
    <!--Es una etiqueta par y la conocemos como el cuerpod el sitio web. Todo lo que se escriba dentro de esta etiqueta será visible por los navegadores.-->
</body>

</html>




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
